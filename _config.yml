gems: [jekyll-paginate]

### Github settings
# These settings are automatically forced by github anyway,
# so I'm making them explicit here to avoid descrepancies
lsi: false
safe: true
incremental: false
highlighter: rouge
gist:
    noscript: false
kramdown:
    math_engine: mathjax

# whitelist pagination plugin so it isn't blocked by safe mode
# the fact that the github-pages gem doesn't already do this is a bug
whitelist:
  - jekyll-paginate

### Site config
baseurl: "" 
url: "http://davidudelson.com/"
permalink: /blog/:categories/:year/:month/:day/:title/
locale: en_US
excerpt_separator: <!--more-->
title: David Udelson

### Blog config
about_short: Computer nerd, aikidoka, tubist, and japanophile. I will sometimes post articles here, and they will probably be mostly about software.
blog:
    title: Probably Mostly Software
    subtitle: "A code enthusiast's blog"

author: David Udelson
email: "" 
description: "David Udelson's blog" 
keywords: ""

### Front Matter defaults
defaults:
    -
      scope:
        path: ""
        type: "posts"
      values:
        layout: "post"

### Build settings
paginate: 5
paginate_path: "/blog/page:num/"
